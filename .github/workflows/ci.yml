name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run basic tests
        run: pytest -q

      - name: Run tests with coverage and HTML report
        run: |
          pytest -q \
            --cov=. \
            --cov-report=term \
            --cov-report=xml \
            --html=report.html \
            --self-contained-html

      - name: Generate HTML coverage report
        run: coverage html

      - name: Prepare site folder
        run: |
          mkdir site
          mv report.html site/
          mv htmlcov site/coverage

      - name: Print report URLs
        run: |
          echo "Test Report:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/report.html"
          echo "Coverage Report:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/coverage/index.html"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site


  deploy:
    needs: run-tests
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4